<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>
    {% for post in all_posts: %}
        {% if post['id'] == 2: %}
            <h1 style="margin-bottom: 0;">{{post['title']}}</h1>
            <p style="margin-top: 0;color: gray;">{{post['subtitle']}}</p>
        {% endif %}
    {% endfor %}
</body>

</html>
